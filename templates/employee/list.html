<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form Popup</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <div class="container mt-5">
    <button type="button" class="btn btn-primary" onclick="openEmployeeadd()">
      Open Employee Form
    </button>
  </div>

  <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="employeeModalLabel">Employee Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="employeeForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Enter age">
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" class="form-control" id="gender" placeholder="Enter gender">
            </div>
            <div class="form-group">
              <label for="phoneNo">Phone Number</label>
              <input type="text" class="form-control" id="phoneNo" placeholder="Enter phone number">
            </div>
            <button type="button" class="btn btn-primary" onclick="add_employee()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="employeeaddress" tabindex="-1" aria-labelledby="employeeaddressLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="employeeModalLabel">Employee Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="employeeForm">
            <div class="form-group">
              <label for="hno">house No</label>
              <input type="text" class="form-control" id="hno" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" class="form-control" id="street" placeholder="Enter street">
            </div>
            <div class="form-group">
              <label for="city">city</label>
              <input type="text" class="form-control" id="city" placeholder="Enter city">
            </div>
            <div class="form-group">
              <label for="gender">state</label>
              <input type="text" class="form-control" id="state" placeholder="Enter state">
            </div>
            <div class="form-group">
                <label for="companyName">company Name</label>
                <input type="text" class="form-control" id="companyName" placeholder="Enter company Name">
            </div>
            <div class="form-group">
                <label for="fromDate">From Date</label>
                <input type="date" class="form-control" id="fromDate" placeholder="Enter fromDate">
            </div>
            <div class="form-group">
                <label for="toDate">To Date</label>
                <input type="date" class="form-control" id="toDate" placeholder="Enter toDate">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="qualificationName">Qualification Name</label>
                <input type="text" class="form-control" id="qualificationName" placeholder="Enter qualification Name">
            </div>
            <div class="form-group">
                <label for="percentage">Percentage</label>
                <input type="text" class="form-control" id="percentage" placeholder="Enter percentage">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter description">
            </div>
            <!-- <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" class="form-control" id="photo" placeholder="Enter photo">
            </div> -->
            <button type="button" class="btn btn-primary" onclick="other_details()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Phone</th>
        <th scope="col">Add Details</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        {%for i in employee%}

      <tr>
        <td></td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.phoneNo}}</td>
        <td>
            <button type="button" class="btn btn-primary" id="{{i.id}}" onclick="openEmployee_addres('{{i.id}}')">
            +
          </button></td>
          <td>
            <button class="btn btn-primary" onclick="get_employee()">get</button>
          </td>
          
      </tr>
      {%endfor%}
    </tbody>
  </table>

  <script>
    var empolyeeId=""
    function openEmployeeadd() {
      $('#employeeModal').modal('show');
    }
    function openEmployee_addres(id){
        empolyeeId =id;
        $('#employeeaddress').modal('show');
    }
    function other_details(){
        var fromDate = new Date($('#fromDate').val());
        var toDate = new Date($('#toDate').val());
        var formattedFromDate = fromDate.toISOString().split('T')[0];
        var formattedToDate = toDate.toISOString().split('T')[0];
        const data={
            employee_id:empolyeeId,
            hno :$("#hno").val(),
            street:$("#street").val(),
            city:$("#city").val(),
            state:$("#state").val(),
            companyName:$("#companyName").val(),
            fromDate:formattedFromDate,
            toDate:formattedToDate,
            address:$("#address").val(),
            qualificationName:$("#qualificationName").val(),
            percentage :$("#percentage").val(),
            title :$("#title").val(),
            description :$("#description").val(),
        };
        $.ajax({
        url: '/create_employee/',
        type: 'POST',
        data: JSON.stringify(data),
        contentType: 'application/json',
        success: function(response) {
          alert('Employee detaiils successfully added..');
          $('#employeeaddress').modal('hide');
          
        },
        error: function(response) {
          alert('Error: ' + response.responseJSON.error);
        }
      });
    }


    function add_employee() {
      const data = {
        name: $('#name').val(),
        email: $('#email').val(),
        age: $('#age').val(),
        gender: $("#gender").val(),
        phoneNo: $("#phoneNo").val(),
        
      };

      $.ajax({
        url: '/create_employee/',
        type: 'POST',
        data: JSON.stringify(data),
        contentType: 'application/json',
        success: function(response) {
          alert('Employee created successfully');
          $('#employeeModal').modal('hide');
        },
        error: function(response) {
          alert('Error: ' + response.responseJSON.error);
        }
      });
      location.reload();
    }
    function get_employee(){
        $.ajax({
  url: 'http://localhost:8000/employee/2/',
  type: 'GET',
  dataType: 'json',
  success: function(data) {
    // Work with the JSON data here
    console.log(data);
  },
  error: function(xhr, status, error) {
    console.error('Error:', error);
  }
});

    }

  </script>
</body>
</html>
