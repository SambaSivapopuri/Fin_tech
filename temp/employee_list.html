   function get_data(){
    $.ajax({
        url: "/list_ajax/",
        type: "POST",
        // data: {}, // Data to be sent to the server
        dataType: "json", // Expected data type of the response
        success: function(response) {
            // Clear existing table data
            $('#employee-table tbody').empty();

            // Append new data
            $.each(response.data, function(index, employee) {
                var row = $('<tr>');
                row.append('<td>' + employee.id + '</td>');
                row.append('<td>' + employee.name + '</td>');
                row.append('<td>' + employee.email + '</td>');
                row.append('<td>' + employee.age + '</td>');
                row.append('<td>' + employee.gender + '</td>');

                // Add update and delete buttons
                var updateButton = $('<button class="btn btn-info" onclick="openemployeeUpdate()" >').text('Update');
                updateButton.click(function() {
                    var employeeId = employee.id;
                    // console.log(employeeId)
                    get_employee_data(employeeId);
                });
                var deleteButton = $('<button class="btn btn-danger" style=margin-left:10px;>').text('Delete');
                deleteButton.click(function() {
                    var employeeId = employee.id; // Assuming employee.id contains the ID of the employee to be deleted

                    $.ajax({
                        url: '/delete_employee/',
                        type: 'POST',
                        data: {'employee_id': employeeId},
                        dataType: 'json',
                        success: function(response) {
                            if (response.success) {
                                // Delete successful, you may want to update the UI accordingly
                                // For example, remove the row from the table
                                row.remove();
                            } else {
                                // Delete failed, handle error
                                console.error('Delete failed:', response.error);
                            }
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            // Handle AJAX error
                            console.error('AJAX Error:', textStatus, errorThrown);
                        }
                    });
                });

                var actionCell = $('<td>');
                actionCell.append(updateButton);
                actionCell.append(deleteButton);

                row.append(actionCell);

                // Append the row to the table body
                $('#employee-table tbody').append(row);
            });
        },
        error: function(jqXHR, textStatus, errorThrown) {
            // Handle errors
            console.error("Error:", textStatus, errorThrown);
        }
    }); 
}

function imageToBase64(file, callback) {
    if (!file) return; // No file provided

    var reader = new FileReader();
    reader.onload = function(event) {
        callback(event.target.result);
    };
    reader.readAsDataURL(file);
}
